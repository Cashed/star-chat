<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Chat</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>
  <body>
    <header>
      <div class='header-console'>
        <div id='console-header-side'></div>
        <div class='console-content'>
          <img class='header-console-numbers' src='media/numbers.gif'>
          <img id='lcars-buttons' src='media/lcars1.gif'>
          <div id='header-console-title'>STAR CHAT</div>
          <div id='header-console-bottom'>
            <div id='header-console-bottom-1'></div>
            <div id='header-console-bottom-2'></div>
            <div id='header-console-bottom-3'></div>
            <div id='header-console-bottom-4'></div>
            <div id='header-console-bottom-5'></div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div id='console-nav-login'>LOGIN</div>
      <div id='member-area'>CREW 17-246</div>
    </nav>
    <section class='chat-room'>
      <div id='board'></div>
      <div id='message-box'>
        <textarea id='message' tabindex='1'></textarea>
        <button id='send'>Send</button>
      </div>
    </section>
    <section class='login'>
      <img class='id-prompt' src='media/federation.gif-c200' height='80px'>
      <label class='id-prompt'>Starfleet ID: </label>
      <input class='id-prompt' type='text' id='chatID' autofocus="autofocus" required>
      <div class='id-prompt' id='id-fail'>Only letters and spaces, character count 2 - 12</div>
      <div id='login-success'>
        <h3>LOGIN SUCCESS</h3>
        <h4 id='welcome'></h4>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src='script.js'></script>
  </body>
</html>
