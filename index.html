<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Chat</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='script.js'></script>
  </head>
  <body>
    <header>
      <div class='header-console'>
        <div id='console-header-side'>
          <div id='top-side'><span>LCARS 40274</span></div>
          <div id='bottom-side'>02-654598</div>
        </div>
        <div class='console-content'>
          <div id='beveled'></div>
          <img src='media/numbers.gif'>
          <div id='header-console-title'>STAR CHAT</div>
          <img id='lcars-buttons' src='media/lcars1.gif'>
          <div id='header-console-bottom'>
            <div id='header-console-bottom-1'></div>
            <div id='header-console-bottom-2'></div>
            <div id='header-console-bottom-3'></div>
            <div id='header-console-bottom-4'></div>
            <div id='header-console-bottom-5'></div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div id='console-nav-login'></div>
      <div id='member-area'><span>CREW 17-246</span>
        <ul class='chat-users fa-ul'></ul>
      </div>
    </nav>
    <section class='chat-room'>
      <div id='board'>
        <div class='emote-menu slider' id='positive-pics'>
          <img src='media/positive/positive100.jpg'>
          <img src='media/positive/positive101.jpg'>
          <img src='media/positive/positive102.jpg'>
          <img src='media/positive/positive103.jpg'>
          <img src='media/positive/positive104.jpg'>
          <img src='media/positive/positive105.jpg'>
          <img src='media/positive/positive106.jpg'>
          <img src='media/positive/positive107.jpg'>
          <img src='media/positive/positive108.jpg'>
          <img src='media/positive/positive109.jpg'>
        </div>
        <div class='emote-menu' id='negative-pics'>
          <img src='media/negative/negative100.jpeg'>
          <img src='media/negative/negative101.jpg'>
          <img src='media/negative/negative102.jpg'>
          <img src='media/negative/negative103.jpg'>
          <img src='media/negative/negative104.jpg'>
          <img src='media/negative/negative105.jpg'>
          <img src='media/negative/negative106.jpeg'>
          <img src='media/negative/negative107.jpg'>
          <img src='media/negative/negative108.jpg'>
          <img src='media/negative/negative109.jpeg'>
        </div>
        <div class='emote-menu' id='middle-pics'>
          <img src='media/middle/middle100.png'>
          <img src='media/middle/middle101.jpg'>
          <img src='media/middle/middle102.jpg'>
          <img src='media/middle/middle103.jpg'>
          <img src='media/middle/middle104.jpg'>
          <img src='media/middle/middle105.jpg'>
          <img src='media/middle/middle106.jpg'>
        </div>
        <div class='profile'>
          <div id='profile-top'>
            <img id='bio-pic'>
            <div id='profile-top-name'>
              <h1></h1>
              <p>Rank: </p>
            </div>
          </div>
          <img id='separator' src='media/seperator.gif'>
          <div id='profile-bottom'>
            <p>Bio: </p>
            <div contenteditable="true" id='bio'></div>
          </div>
        </div>
      </div>
      <div id='message-box'>
        <div contentEditable='true' id='message' tabindex='1'></div>
        <div class='emoticons'>
          <div class='emo' id='positive'><i class='fa fa-smile-o fa-3x'></i></div>
          <div class='emo' id='negative'><i class='fa fa-frown-o fa-3x'></i></div>
          <div class='emo' id='middle'><i class='fa fa-meh-o fa-3x'></i></div>
        </div>
      </div>
    </section>
    <section class='login'>
      <img class='id-prompt' src='media/federation.gif-c200' height='80px'>
      <label class='id-prompt'>Starfleet ID: </label>
      <input class='id-prompt' type='text' id='chatID' autofocus="autofocus" required>
      <div class='id-prompt' id='id-fail'>Must be unique, only letters and spaces, character count 2 - 10</div>
      <div id='login-success'>
        <h3>LOGIN SUCCESS</h3>
        <h4 id='welcome'></h4>
        <img src='media/ST50_load.gif' width='75'>
      </div>
    </section>
  </body>
</html>
